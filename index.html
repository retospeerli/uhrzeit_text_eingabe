<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Uhrzeit – Umgangssprache</title>

<style>
  body {
    margin: 0;
    background: #f3f4f6;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    padding: 16px;
  }
  .app {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.1);
    max-width: 640px;
    width: 100%;
    padding: 1.2rem;
  }
  h1 { text-align: center; margin-bottom: .4rem; }
  .subtitle {
    text-align: center;
    color: #4b5563;
    font-size: .95rem;
    margin-bottom: .8rem;
  }
  .clock-wrap { display: flex; justify-content: center; margin: .6rem 0; }
  canvas { background:#f9fafb; border-radius:50%; }
  .dropdowns {
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:.5rem;
    margin-top:.6rem;
  }
  select {
    padding:.6rem;
    font-size:1.05rem;
    font-weight:700;
    border-radius:12px;
    border:2px solid #d1d5db;
  }
  label {
    font-size:.8rem;
    color:#6b7280;
    font-weight:700;
  }
  button {
    width:100%;
    margin-top:.7rem;
    padding:.7rem;
    border-radius:999px;
    border:none;
    background:#2563eb;
    color:white;
    font-size:1.05rem;
    font-weight:800;
    cursor:pointer;
  }
  .feedback {
    text-align:center;
    font-weight:800;
    margin-top:.6rem;
    min-height:1.4rem;
  }
  .ok { color:#15803d; }
  .bad { color:#b91c1c; }
</style>
</head>

<body>
<div class="app">

<h1>Wie spät ist es?</h1>
<p class="subtitle">
  Lies die Uhr ab und beschreibe die Zeit in Umgangssprache.
</p>

<div class="clock-wrap">
  <canvas id="clock" width="240" height="240"></canvas>
</div>

<div class="dropdowns">
  <div>
    <label>minuten</label>
    <select id="p1">
      <option value="">—</option>
      <option>fünf</option>
      <option>zehn</option>
      <option>viertel</option>
      <option>zwanzig</option>
    </select>
  </div>

  <div>
    <label>form</label>
    <select id="p2">
      <option>punkt</option>
      <option>nach</option>
      <option>vor</option>
      <option>halb</option>
      <option>vor halb</option>
      <option>nach halb</option>
    </select>
  </div>

  <div>
    <label>stunde</label>
    <select id="p3">
      <option>eins</option><option>zwei</option><option>drei</option>
      <option>vier</option><option>fünf</option><option>sechs</option>
      <option>sieben</option><option>acht</option><option>neun</option>
      <option>zehn</option><option>elf</option><option>zwölf</option>
    </select>
  </div>
</div>

<button onclick="check()">prüfen</button>
<div id="feedback" class="feedback"></div>

</div>

<script>
const HOUR_WORDS = ["eins","zwei","drei","vier","fünf","sechs","sieben","acht","neun","zehn","elf","zwölf"];
let current = { h:8, m:25 };

function drawClock(h,m){
  const c=document.getElementById("clock"),x=c.getContext("2d");
  x.clearRect(0,0,240,240);
  x.translate(120,120);
  x.beginPath(); x.arc(0,0,110,0,Math.PI*2); x.stroke();
  const ma=(Math.PI/30*m)-Math.PI/2;
  x.strokeStyle="blue"; x.lineWidth=4;
  x.beginPath(); x.moveTo(0,0); x.lineTo(90*Math.cos(ma),90*Math.sin(ma)); x.stroke();
  const ha=(Math.PI/6*(h%12+m/60))-Math.PI/2;
  x.strokeStyle="red"; x.lineWidth=6;
  x.beginPath(); x.moveTo(0,0); x.lineTo(60*Math.cos(ha),60*Math.sin(ha)); x.stroke();
  x.setTransform(1,0,0,1,0,0);
}

drawClock(current.h,current.m);

function wordToHour(w){ return HOUR_WORDS.indexOf(w)+1; }

function check(){
  const p1=p1.value,p2=p2.value,p3=p3.value;
  let h,m;

  const H=wordToHour(p3);
  if(p2==="punkt"){ h=H;m=0; }
  else if(p2==="halb"){ h=H-1||12;m=30; }
  else if(p2==="vor halb"){ h=H-1||12;m=25; }
  else if(p2==="nach halb"){ h=H-1||12;m=35; }
  else if(p2==="nach"){ m={fünf:5,zehn:10,viertel:15,zwanzig:20}[p1];h=H; }
  else if(p2==="vor"){ m={fünf:55,zehn:50,viertel:45,zwanzig:40}[p1];h=H-1||12; }

  const ok=h===current.h && m===current.m;
  feedback.textContent= ok ? "richtig ✔" : "falsch ✘";
  feedback.className="feedback "+(ok?"ok":"bad");
}
</script>
</body>
</html>
